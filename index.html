    <header>
        <div class="group">
            <img class="img-header" src="/img/point 1.svg" alt="local" />

        <img class="img-header" src="/img/search.svg" alt="search" />

    <main>
        <section class="one">

                <div class="line">

                        <div class="linha">

                    <div class="lado">

                        <div class="coluna">
                            <label for="local">To</label>

            </div>
        </section>

        <section class="two">
            <div class="titulo">
                Good Offers Roght Now
            </div>

            <p>Up to <strong>50%</strong>  discount</p>

            <div class="imgs">

                    Cinque Terre
                </div>

                <div class="right">
                    <div class="img1 pad">New York</div>
                    <div class="img2 pad">San Francisco</div>
                    <div class="img3 pad">Pisa</div>
